language: go
sudo: false

go:
  - "1.8"
  - "1.9"
  - "1.10"
  - "tip"

install:
  - wget https://github.com/google/protobuf/releases/download/v3.6.0/protobuf-all-3.6.0.tar.gz
  - tar -xzvf protobuf-all-3.6.0.tar.gz
  - pushd protobuf-2.4.1 && ./configure --prefix=/usr && make && sudo make install && popd

script: make default
